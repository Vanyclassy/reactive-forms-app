<div class="container">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h1>Реактивная форма в Ангуляр</h1>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="pageForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label>Имя</label>
                            <input type="text" class="form-control" formControlName="name">
                            <span class="text-danger"
                                *ngIf="(pageFormControl['name'].touched || submitted) && pageFormControl['name'].errors?.['required']">
                                Укажите имя
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" formControlName="email">
                            <span class="text-danger"
                                *ngIf="(pageFormControl['email'].touched || submitted) && pageFormControl['email'].errors?.['required']">
                                Укажите почту
                            </span>
                            <span class="text-danger"
                                *ngIf="pageFormControl['email'].touched && pageFormControl['email'].errors?.['email']">
                                Введите правильный электронный адрес
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Имя пользователя</label>
                            <input type="text" class="form-control" formControlName="username">
                            <span class="text-danger"
                                *ngIf="(pageFormControl['username'].touched || submitted) && pageFormControl['username'].errors?.['required']">
                                Укажите имя пользователя
                            </span>
                            <span class="text-danger"
                                *ngIf="pageFormControl['username'].touched && pageFormControl['username'].errors?.['userNameNotAvailable']">
                                Имя пользователя не доступно
                            </span>
                        </div>
                        <div class="form-group">
                            <label>Пароль</label>
                            <input type="password" class="form-control" formControlName="password">
                            <span class="text-danger"
                                *ngIf="(pageFormControl['password'].touched || submitted) && pageFormControl['password'].errors?.['required']">
                                Укажите пароль
                            </span>
                            <span class="text-danger"
                                *ngIf="pageFormControl['password'].touched && pageFormControl['password'].errors?.['invalidPassword']">
                                Пароль должен содержать минимум 8 символов, минимум 1 заглавную букву, 1 строчную
                                букву и 1 цифру
                            </span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Зарегистрироваться</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
